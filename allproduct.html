<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic product</title>
</head>
<body>
    <H1>CRUD PROJECT</H1>
    <a href="/">Home</a><br>
    <a href="/add">Add product</a><br>
    <a href="/all">products</a><br>

    <h1>Product List</h1>
    <h1>{{success}}</h1>
    <table border="3">
        <tr>
            <th>SrNo</th>
            <th>Id</th>
            <th>Name</th>
            <th>Company</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.company }}</td>
            <td>{{ product.price }}</td>
            <td> 
                <a href="/edit/{{product.id}}">Update</a>&nbsp;
                <a href="/delete/{{product.id}}">Delete</a> 
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
